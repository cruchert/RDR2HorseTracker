<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDR2 Horse Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #121212;
      color: #f0f0f0;
      max-width: 100%;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 1.5em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    nav button {
      margin: 0.3em;
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    nav button.active {
      background-color: #555;
    }
    h2 {
      margin-top: 1.5em;
      font-size: 1.2em;
    }
    .horse-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
      gap: 0.5em;
    }
    .horse-label input[type="checkbox"] {
      flex-shrink: 0;
    }
    .checked {
      text-decoration: line-through;
      color: lightgreen;
    }
    section {
      margin-bottom: 2em;
    }
    .reset-button {
      margin-top: 0.5em;
      margin-bottom: 1em;
      padding: 0.5em 1em;
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .rarity-common::after {
      content: " (Common)";
      color: #bbb;
    }
    .rarity-uncommon::after {
      content: " (Uncommon)";
      color: #ffb347;
    }
    .rarity-unique::after {
      content: " (Unique)";
      color: #87cefa;
    }
    .rarity-exclusive::after {
      content: " (Exclusive)";
      color: #e69dfb;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }
      nav button {
        font-size: 0.9em;
        padding: 0.4em 0.8em;
      }
      .reset-button {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
