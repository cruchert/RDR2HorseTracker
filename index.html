<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>RDR2 Horse Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #121212;
      color: #f0f0f0;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    nav {
      margin-bottom: 1em;
    }
    nav button {
      margin-right: 0.5em;
      padding: 0.4em 0.8em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #555;
    }
    h2 {
      margin-top: 1.5em;
    }
    .horse-label {
      display: block;
      margin-bottom: 0.5em;
      padding-left: 1.2em;
      position: relative;
    }
    .horse-label input[type="checkbox"] {
      position: absolute;
      left: 0;
      top: 0.1em;
    }
    .checked {
      text-decoration: line-through;
      color: lightgreen;
    }
    section {
      margin-bottom: 2em;
    }
    .reset-button {
      margin-top: 0.5em;
      margin-bottom: 1em;
      padding: 0.3em 0.6em;
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .rarity-common::after {
      content: " (Common)";
      color: #bbb;
    }
    .rarity-uncommon::after {
      content: " (Uncommon)";
      color: #ffb347;
    }
    .source-purchase::after {
      content: " - Available in Store";
      color: #7ec8e3;
    }
    .source-wild::after {
      content: " - Found in the Wild";
      color: #90ee90;
    }
  </style>
</head>
