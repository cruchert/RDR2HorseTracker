<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDR2 Horse Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #121212;
      color: #f0f0f0;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    nav {
      margin-bottom: 1em;
    }
    nav button {
      margin-right: 0.5em;
      padding: 0.4em 0.8em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #555;
    }
    h2 {
      margin-top: 1.5em;
    }
    .horse-label {
      display: block;
      margin-bottom: 0.5em;
      padding-left: 1.2em;
      position: relative;
    }
    .horse-label input[type="checkbox"] {
      position: absolute;
      left: 0;
      top: 0.1em;
    }
    .checked {
      text-decoration: line-through;
      color: lightgreen;
    }
    section {
      margin-bottom: 2em;
    }
    .reset-button {
      margin-top: 0.5em;
      margin-bottom: 1em;
      padding: 0.3em 0.6em;
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .rarity-common::after {
      content: " (Common)";
      color: #bbb;
    }
    .rarity-uncommon::after {
      content: " (Uncommon)";
      color: #ffb347;
    }
    .source-purchase::after {
      content: " - Available in Store";
      color: #7ec8e3;
    }
    .source-wild::after {
      content: " - Found in the Wild";
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>RDR2 Horse Tracker</h1>
  <nav>
    <button id="storyModeBtn" class="active">Story Mode</button>
    <button id="onlineModeBtn">Online Mode</button>
  </nav>
  <div id="progress"></div>
  <div id="horseList"></div>

  <script>

          { name: "Overo", rarity: "common", source: "wild" },

          { name: "Tobiano", rarity: "common", source: "wild" }
        ],

          { name: "Black", rarity: "uncommon", source: "purchase", stable: "Saint Denis" },
          { name: "Rose Grey Bay", rarity: "uncommon", source: "purchase", stable: "Blackwater" },
          { name: "Red Chestnut", rarity: "uncommon", source: "wild" }, 
	  { name: "Warped Brindle", rarity: "uncommon", source: "wild" }
        ],
        "Ardennes": [
          { name: "Bay Roan", rarity: "common", source: "purchase", stable: "Scarlett Meadows" },

        ],

        ],
        "Dutch Warmblood": [

          { name: "Sooty Buckskin", rarity: "common", source: "purchase", stable: "Scarlett Meadows" },
          { name: "Chocolate Roan", rarity: "uncommon", source: "purchase", stable: "Valentine" },
	  { name: "Cremello Gold Dutch", rarity: "unique", source: "story" }
        ],
        "Hungarian Halfbred": [

        ],

        ],

	  { name: "Sorrel", rarity: "common", source: "wild" }
	],

          { name: "Black Rabicano", rarity: "common", source: "wild" },
          { name: "Chestnut", rarity: "common", source: "wild" },
          { name: "Dapple Bay", rarity: "uncommon", source: "wild" },
	  { name: "Flaxen Roan", rarity: "common", source: "purchase", stable: "Tumbleweed" },
	  { name: "Gold Palomino", rarity: "uncommon", source: "wild" },
          { name: "Red Roan", rarity: "common", source: "purchase or wild", stable: "Valentine" },
          { name: "Mahogany Bay", rarity: "unique", source: "story" }
        ],
        "Thoroughbred": [
          { name: "Brindle", rarity: "uncommon", source: "purchase", stable: "Strawberry" },
          { name: "Blood Bay", rarity: "common", source: "wild" },
          { name: "Dapple Grey", rarity: "common", source: "wild" },
	  { name: "Dappled Black", rarity: "exclusive", source: "free", stable: "Any" },
	  { name: "Seal Brown", rarity: "unique", source: "story" }
        ],
        "Turkoman": [
          { name: "Dark Bay", rarity: "uncommon", source: "purchase", stable: "Blackwater" },
          { name: "Gold", rarity: "uncommon", source: "purchase", stable: "Saint Denis" },
          { name: "Silver", rarity: "uncommon", source: "purchase", stable: "Tumbleweed" }
        ],
        "War Horse": [
          { name: "The War Horse (Pre-order Bonus)", rarity: "uncommon", source: "purchase" }
        ]
      },
      online: {
        "Cremello Gold American Standardbred": [
          { name: "Cremello Gold", rarity: "uncommon", source: "purchase" }
        ],
        "Black Leopard Appaloosa": [
          { name: "Black Leopard", rarity: "uncommon", source: "purchase" }
        ],
        "Buckskin Missouri Fox Trotter": [
          { name: "Buckskin", rarity: "uncommon", source: "purchase" }
        ],
        "Turkoman": [
          { name: "Grey", rarity: "uncommon", source: "purchase" },
          { name: "Chestnut", rarity: "uncommon", source: "purchase" }
        ],
        "Norfolk Roadster": [
          { name: "Spotted Tricolor", rarity: "uncommon", source: "purchase" },
          { name: "Dapple Grey", rarity: "uncommon", source: "purchase" },
          { name: "Piebald Roan", rarity: "uncommon", source: "purchase" }
        ]
      }
    };

    const horseList = document.getElementById("horseList");
    const progressDiv = document.getElementById("progress");
    const storyModeBtn = document.getElementById("storyModeBtn");
    const onlineModeBtn = document.getElementById("onlineModeBtn");

    function updateProgress(mode) {
      const horses = horseData[mode];
      let total = 0;
      let checked = 0;
      Object.entries(horses).forEach(([breed, coats]) => {
        coats.forEach(({ name }) => {
          total++;
          const key = `${mode}:${breed}:${name}`;
          if (localStorage.getItem(key) === "true") checked++;
        });
      });
      const percent = Math.round((checked / total) * 100);
      progressDiv.textContent = `Progress: ${checked} / ${total} (${percent}%)`;
    }

    function renderList(mode = 'story') {
      horseList.innerHTML = '';
      const horses = horseData[mode];

      Object.entries(horses).forEach(([breed, coats]) => {
        const section = document.createElement('section');
        const title = document.createElement('h2');
        title.textContent = breed;
        section.appendChild(title);

        const checkboxes = [];

        coats.forEach(({ name, rarity, source }) => {
          const label = document.createElement('label');
          label.className = `horse-label rarity-${rarity} source-${source}`;
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';

          const key = `${mode}:${breed}:${name}`;
          checkbox.checked = localStorage.getItem(key) === "true";
          if (checkbox.checked) label.classList.add("checked");

          checkbox.addEventListener('change', () => {
            label.classList.toggle("checked", checkbox.checked);
            localStorage.setItem(key, checkbox.checked);
            updateProgress(mode);
          });

          label.appendChild(checkbox);
          label.append(" " + name);
          section.appendChild(label);
          checkboxes.push({ checkbox, label, key });
        });

        const resetBtn = document.createElement('button');
        resetBtn.textContent = 'Reset';
        resetBtn.className = 'reset-button';
        resetBtn.addEventListener('click', () => {
          checkboxes.forEach(({ checkbox, label, key }) => {
            checkbox.checked = false;
            label.classList.remove("checked");
            localStorage.removeItem(key);
          });
          updateProgress(mode);
        });
        section.appendChild(resetBtn);
        horseList.appendChild(section);
      });
      updateProgress(mode);
    }

    storyModeBtn.addEventListener("click", () => {
      storyModeBtn.classList.add("active");
      onlineModeBtn.classList.remove("active");
      renderList('story');
    });

    onlineModeBtn.addEventListener("click", () => {
      onlineModeBtn.classList.add("active");
      storyModeBtn.classList.remove("active");
      renderList('online');
    });

    renderList();
  </script>
</body>
</html>
