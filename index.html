<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RDR2 Horse Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #121212;
      color: #f0f0f0;
    }
    h2 {
      margin-top: 1.5em;
    }
    .horse-label {
      display: block;
      margin-bottom: 0.5em;
      padding-left: 1.2em;
      position: relative;
    }
    .horse-label input[type="checkbox"] {
      position: absolute;
      left: 0;
      top: 0.1em;
    }
    .checked {
      text-decoration: line-through;
      color: lightgreen;
    }
    section {
      margin-bottom: 2em;
    }
    #controls {
      margin-bottom: 1em;
    }
    input[type="text"] {
      padding: 0.5em;
      margin-right: 0.5em;
      font-size: 1em;
    }
    .reset-button {
      margin-top: 0.5em;
      margin-bottom: 1em;
      padding: 0.3em 0.6em;
      background-color: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 4px;
    }
    .rarity-common::after {
      content: " (Common)";
      color: #bbb;
    }
    .rarity-uncommon::after {
      content: " (Uncommon)";
      color: #ffb347;
    }
    .source-purchase::after {
      content: " - Available in Store";
      color: #7ec8e3;
    }
    .source-wild::after {
      content: " - Found in the Wild";
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>RDR2 Horse Tracker (Story Mode)</h1>
  <div id="controls">
    <input type="text" id="searchBar" placeholder="Search coats..." />
  </div>
  <div id="horseList"></div>
  <script>
    const horses = {
      "American Paint": [
        { name: "Grey Overo", rarity: "uncommon", source: "wild" },
        { name: "Overo", rarity: "common", source: "purchase" },
        { name: "Splashed White", rarity: "uncommon", source: "wild" },
        { name: "Tobiano", rarity: "common", source: "purchase" }
      ],
      "American Standardbred": [
        { name: "Black", rarity: "common", source: "purchase" },
        { name: "Buckskin", rarity: "common", source: "purchase" },
        { name: "Palomino Dapple", rarity: "uncommon", source: "wild" },
        { name: "Silver Tail Buckskin", rarity: "uncommon", source: "wild" }
      ],
      "Andalusian": [
        { name: "Dark Bay", rarity: "common", source: "purchase" },
        { name: "Perlino", rarity: "uncommon", source: "purchase" },
        { name: "Rose Grey", rarity: "uncommon", source: "purchase" }
      ],
      "Appaloosa": [
        { name: "Blanket", rarity: "common", source: "purchase" },
        { name: "Brown Leopard", rarity: "uncommon", source: "wild" },
        { name: "Few Spotted", rarity: "uncommon", source: "wild" },
        { name: "Leopard", rarity: "common", source: "purchase" }
      ]
      // Additional breeds would continue in same format
    };

    const horseList = document.getElementById("horseList");
    const searchBar = document.getElementById("searchBar");

    function renderList(searchQuery = '') {
      horseList.innerHTML = '';

      Object.entries(horses).forEach(([breed, coats]) => {
        const breedSection = document.createElement("section");
        const title = document.createElement("h2");
        title.textContent = breed;
        breedSection.appendChild(title);

        const checkboxes = [];

        coats.forEach(({ name, rarity, source }) => {
          if (searchQuery && !name.toLowerCase().includes(searchQuery.toLowerCase())) return;

          const label = document.createElement("label");
          label.className = `horse-label rarity-${rarity} source-${source}`;
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          const key = `${breed}:${name}`;
          checkbox.checked = localStorage.getItem(key) === "true";
          if (checkbox.checked) label.classList.add("checked");

          checkbox.addEventListener("change", () => {
            label.classList.toggle("checked", checkbox.checked);
            localStorage.setItem(key, checkbox.checked);
          });

          label.appendChild(checkbox);
          label.append(" " + name);
          breedSection.appendChild(label);
          checkboxes.push({ checkbox, label, key });
        });

        if (checkboxes.length > 0) {
          const resetBtn = document.createElement("button");
          resetBtn.textContent = "Reset";
          resetBtn.className = "reset-button";
          resetBtn.addEventListener("click", () => {
            checkboxes.forEach(({ checkbox, label, key }) => {
              checkbox.checked = false;
              label.classList.remove("checked");
              localStorage.removeItem(key);
            });
          });
          breedSection.appendChild(resetBtn);
          horseList.appendChild(breedSection);
        }
      });
    }

    searchBar.addEventListener("input", () => {
      renderList(searchBar.value);
    });

    renderList();
  </script>
</body>
</html>
